<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Local CCS Style Sheet -->
    <link rel="stylesheet" href="/css/style.css">
    <!-- BootStrap CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>School Registration Form</title>
</head>

<!-- Body -->
<body>
    <div class="container">
        <!-- HTML Form -->
        <form action="#" id="registrationForm">

            <!-- Step One: First Name, Last Name, Email, Next Button -->

            <div class="step step-1">
                <h2>Step 1: Student Information</h2>
                <input type="text" id="firstName" placeholder="First Name" required />
                <input type="text" id="lastName" placeholder="Last Name" required />
                <input type="text" id="email" placeholder="Email" required />
                <button type="button" onclick="nextStep(1)">Next</button>
            </div>
            
            <!-- Step Two: Grade, School, Previous Button, Submit Button -->
            
            <div class="step step2">
                <h2>Step 2: School Details</h2>
                <input type="text" id="grade" placeholder="Grade" required />
                <input type="text" id="school" placeholder="School Name" required />
                <button type="button" onclick="prevStep(2)">Back</button>
                <button type="submit">Submit</button>
            </div>
        </form>
        <!-- End HTML Form -->
         <!-- Response message will display here -->
         <div id="responseMessage"></div>
    </div>



    <!-- JavaScript Link Local-->
    <script src="/js/script.js"></script>
    <!-- Bootstap 5 JavaScript Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</body>
</html>
